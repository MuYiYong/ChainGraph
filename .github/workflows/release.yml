name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
      
    - name: Package
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        mkdir -p chaingraph-${VERSION}
        cp target/${{ matrix.target }}/release/chaingraph-cli chaingraph-${VERSION}/
        cp target/${{ matrix.target }}/release/chaingraph-server chaingraph-${VERSION}/
        cp target/${{ matrix.target }}/release/chaingraph-import chaingraph-${VERSION}/
        cp README.md chaingraph-${VERSION}/
        cp -r docs chaingraph-${VERSION}/
        cp -r examples chaingraph-${VERSION}/
        tar -czvf chaingraph-${VERSION}-${{ matrix.suffix }}.tar.gz chaingraph-${VERSION}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chaingraph-${{ matrix.suffix }}
        path: chaingraph-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          chaingraph-linux-amd64/*.tar.gz
          chaingraph-macos-amd64/*.tar.gz
          chaingraph-macos-arm64/*.tar.gz
        generate_release_notes: true
