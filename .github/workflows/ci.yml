name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # 每天 UTC 时间 2:00 (北京时间 10:00) 自动运行
    - cron: '0 2 * * *'
  workflow_dispatch:
    # 允许手动触发

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: chaingraph:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: |
          docker run --rm chaingraph:test cargo test --verbose

      - name: Run syntax tests
        run: |
          docker run --rm chaingraph:test cargo run --example test_syntax

      - name: Run execute tests
        run: |
          docker run --rm chaingraph:test cargo run --example test_execute
